<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <link rel="icon" type="image/png"
        href="https://icons-for-free.com/iconfiles/png/512/music+round+icon+spotify+icon-1320190507294268936.png" />
    <link rel="stylesheet" href=".\css\navbar.css">
    <title>Spootify</title>
</head>

<body>
    <!-- Side navigation -->
    <div class="sidenav">
        <div><a href="https://open.spotify.com/artist/3WrFJ7ztbogyGnTHbHJFl2"><img
                    src="assets\images\icons\spotify-sidebar-logo.png" class="sidebar-logo"></a>
            <a href="HomePage.html" class="greenborder homeGreen"><img class="sidebarIcon"
                    src="assets\images\icons\sidebar-home.png"> Home</a>
            <a href="albumpage.html" class="greenborder searchGreen"><img class="sidebarIcon"
                    src="assets\images\icons\sidebar-search.png"> Search</a>
            <a href="artist.html" class="greenborder libraryGreen"><img class="sidebarIcon"
                    src="assets\images\icons\sidebar-library.png"> Your Library</a>
        </div>
        <div class="navFoot">
            <a type="button" class="btn btn-secondary loginBtn text-dark">Sign Up</a>
            <a type="button" href="index.html" class="btn btn-dark loginBtn">Login</a>
            <a class="cookies p-0">Cookies | Privacy</a>
        </div>

    </div>
    <!--  Bottom controls -->
    <div class="footer fixed-bottom">
        <div class="smallnav">
            <hr>
            <div class="smallnavicon"><a href="HomePage.html" class="smallnavicon"><img class="sidebarIcon"
                        src="assets\images\icons\sidebar-home.png">
                    Home</a>
            </div>
            <div class="smallnavicon"><a href="albumpage.html" class="smallnavicon"><img class="sidebarIcon"
                        src="assets\images\icons\sidebar-search.png">
                    Search</a>
            </div>
            <div class="smallnavicon"><a href="artist.html" class="smallnavicon"><img class="sidebarIcon"
                        src="assets\images\icons\sidebar-library.png">
                    Library</a>
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-md-2 bottomLeft">
                <img src="https://via.placeholder.com/75" alt="Album" style="margin-right: 5px;">
                <div class="d-inline p-1 songartist">
                    <h6>Song</h6>Artist
                </div>
                <span class="fa-stack d-none d-md-block hideicon bottomIcon" id="toggle">
                    <i class="far fa-heart fa-stack-1x"></i>
                    <i class="fas fa-heart fa-stack-1x"></i>
                </span>
                <a href="#"><img class="bottomIcon d-none d-md-block hideicon"
                        src="assets\images\icons\icons8-toggle-full-screen-96.png"></a>
            </div>
            <div class="col-9 col-md-9">
                <div class="bottomMiddle"><a href="#"><img src="assets\images\icons\icons8-shuffle-24.png" alt="Shuffle"
                            class="bottomIcon d-none d-md-block"></a><a href="#"><img
                            src="assets\images\icons\icons8-rewind-52.png" alt="Rewind" class="bottomIcon"></a><a
                        href=""><input type="image" src="assets\images\icons\icons8-circled-play-48.png"
                            alt="Play Button" onmouseover="rick.play()" class=""></a><a href="#"><img
                            src="assets\images\icons\icons8-fast-forward-52.png" alt="Forward" class="bottomIcon"></a><a
                        href="#"><img src="assets\images\icons\icons8-repeat-60.png" alt="Repeat"
                            class="bottomIcon d-none d-md-block"></a><br></div>
                <div class="row bottomMiddle">
                    <div class="col-1 songtime py-1 ">00:00</div>
                    <div class="col-8">
                        <div class="progress" style="height: 5px;">
                            <div class="progress-bar bg-success" role="progressbar" aria-valuenow="25" aria-valuemin="0"
                                aria-valuemax="100">
                                <p>FILL UP tHE BAR</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-1 p-0 py-1 songtime">4:20</div>
                </div>

            </div>
            <div class="col-1 bottomRight">
                <a href="#"><img src="assets\images\icons\icons8-playlist-32.png" alt=""
                        class="bottomIcon d-none d-md-block hideicon"></a>
                <a href="#"><img src="assets\images\icons\icons8-subwoofer-48.png" alt=""
                        class="bottomIcon d-none d-md-block hideicon">
                </a><a href=""><img src="assets\images\icons\icons8-speaker-48.png" alt=""
                        class="d-none d-md-block bottomIcon"></a>
                <input type="range" class="form-control-range slidernav d-md-block" style="width: 100px;">
            </div>

        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>

</html>
