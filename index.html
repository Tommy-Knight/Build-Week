<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/login.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />

  <title>Login | Spotify</title>
</head>

<body>
  <div class="container-fluid text-center">
    <div class="header-n m-0">
      <img src="./assets/images/login-images/spotify-logo.png" alt="logo" />
      <h1 class="font-weight-bold"><strong>Spotify</strong></h1>
      <i class="far fa-registered fa-xs"></i>
    </div>
    <hr />
    <div class="container spotify-container-n">
      <div class="col-md-6 mt-3">
        <p id="p-first-n"><strong>To continue, login to Spotify</strong></p>
        <button class="btn btn-n" id="btn-fb-n">
          <i class="fab fa-facebook"></i>Continue with Facebook
        </button>
        <button class="btn btn-n" id="btn-apple-n">
          <i class="fab fa-apple"></i>continue with apple
        </button>

        <div class="hr-sect"><strong>OR</strong></div>

        <div class="form" action="">
          <input class="form-control mt-2 mb-2" type="email" placeholder="Email address or username" />
          <input class="form-control mt-2 mb-2" type="password" placeholder="Password" />
          <br />
          <div class="row">
            <div class="col-6">
              <div class="checkbox float-left align-text-bottom">
                <label id="label-n"><input type="checkbox" checked="checked" id="checkbox-n" />Remember Me
                  <span class="checkmark-n"></span>
                </label>
              </div>
            </div>
            <div class="col-6">
              <a class="btn btn-n" href="./HomePage.html" id="btn-login-n">LOG IN</a>
            </div>
          </div>
          <br />
          <div class="a-forot-n">
            <a class="mt-2 mb-5" id="a-forgot-n">Forgot your password?</a>
          </div>
          <br />
          <hr />
          <p id="p-dont-n"><strong>Don't have an account?</strong></p>
          <button class="btn btn-n" id="btn-signup-n">SIGN UP FOR SPOTIFY</button>
          <hr />
          <p id="p-last-n">
            If you click "Log in with Facebook" and are not a Spotify user,
            you will be registered and you agree to Spotify's
            <a id="a-terms-n" href="">Term's & Conditions</a> and
            <a id="a-privacy-n" href="">Privacy Policy</a>.
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
</body>

</html>
