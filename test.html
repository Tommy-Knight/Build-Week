<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />
    <link rel="stylesheet" href=".\css\navbar.css" />
    <link rel="stylesheet" href="css/test.css" />
    <link rel="icon" type="image/png"
        href="https://icons-for-free.com/iconfiles/png/512/music+round+icon+spotify+icon-1320190507294268936.png" />

    <!--End of Links and Start of Body-->
</head>

<body class="bodyClass">
    
    <iframe src="./navbar.html" width="100%" height="100%"
        onload="this.before((this.contentDocument.body));this.remove()"></iframe>


    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="monthlyListen">33,000,575 MONTHLY LISTENERS</div>
            <h1 class="display-4">The Beatles</h1>
            <button class="btn btn-success playBtn">Play</button>
            <button class="btn followBtn">Follow</button>
            <span><i class="fa fa-ellipsis-h mb-2 text-white"></i></span><br>
            <div class="col-md-2 col-sm-4 animatelinks d-inline">
                <button class="btn px-0 home-nav-btns activateButton shadow-none">
                    Overview
                </button>
            </div>
            <div class="col-md-2 col-sm-4 animatelinks d-inline">
                <button class="btn px-0 home-nav-btns activateButton shadow-none">
                    Related Artist
                </button>
            </div>
            <div class="col-md-2 col-sm-4 animatelinks d-inline">
                <button class="btn px-0 home-nav-btns activateButton shadow-none">
                    About
                </button>
            </div>
        </div>
    </div>
    <!-- END OF JUMBOTRON -->
    <div class="container">
        <div>
            <h2 style="margin-bottom: 0px">#Albums</h2>
            <span id="collectionInfo" style="color: grey;">
                The best of The Beatles</span>
        </div>

        <div class="row mt-4 mb-1 no-gutters">
            <div class="col-xs-4 col-md-3 col-lg-2 col-sm-4 px-2">
                <div class="tile-card">
                    <img src="assets/images/icons/the-beatles-the-white-album.png" class="img-fluid rounded"
                        alt="" />
                    <div class="tile-title">The White Album</div>
                </div>
            </div>
            <div class="col-xs-4 col-md-3 col-lg-2 col-sm-4 px-2">
                <div class="tile-card">
                    <img src="assets/images/icons/The-Beatles-Sgt.-Peppers-Lonely-Hearts-Club-Band.jpg" class="img-fluid rounded"
                        alt="" />
                    <div class="tile-title">Sgt. Peppers Lonely Hearts Club</div>
                </div>
            </div>
            <div class="col-xs-4 col-md-3 col-lg-2 col-sm-4 px-2">
                <div class="tile-card">
                    <img src="assets/images/icons/the-beatles-revolver.jpg" class="img-fluid rounded" alt="" />
                    <div class="tile-title">Revolver</div>
                </div>
            </div>
            <div class="col-xs-4 col-md-3 col-lg-2 col-sm-4 px-2">
                <div class="tile-card">
                    <img src="assets/images/icons/The-Beatles-Help-1.jpg" class="img-fluid rounded" alt="" />
                    <div class="tile-title">Help</div>
                </div>
            </div>
            <div class="col-xs-4 col-md-3 col-lg-2 col-sm-4 px-2">
                <div class="tile-card">
                    <img src="assets/images/icons/The-Beatles-Abbey-Road.jpg" class="img-fluid rounded" alt="" />
                    <div class="tile-title">Abbey Road</div>
                </div>
            </div>
            <div class="col-xs-4 col-md-3 col-lg-2 col-sm-4 px-2">
                <div class="tile-card">
                    <img src="assets/images/icons/rubber-soul.png" class="img-fluid rounded" alt="" />
                    <div class="tile-title">Rubber Soul</div>
                </div>
            </div>
        </div>
    </div>


    <div style="height: 180px;"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javaScript/HomePage.js"></script>
    <script src="script.js"></script>
</body>

</html>
