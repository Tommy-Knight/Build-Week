<!DOCTYPE html>

<body class="bodyClass">

    <iframe src="./navbar.html" width="100%" height="100%"
        onload="this.before((this.contentDocument.body));this.remove()"></iframe>


    <div class="jumbotron jumbotron-fluid" style="background-image: linear-gradient(to bottom,rgba(255, 255, 255, 0),rgb(0, 0, 0)),

        <div class="container">
            <div class="monthlyListen">40,000,000 MONTHLY LISTENERS</div>
            <h1 class="display-4">Post Malone</h1>
            <button class="btn btn-success playBtn" onmouseover="rick.play()">Play</button>

            <span><i class="fa fa-ellipsis-h mb-2 text-white"></i></span><br>
            <div class="col-md-2 col-sm-4 animatelinks d-inline">
                <button class="btn px-0 home-nav-btns activateButton shadow-none">

            </div>
            <div class="col-md-2 col-sm-4 animatelinks d-inline">
                <button class="btn px-0 home-nav-btns activateButton shadow-none">

            </div>

                <button class="btn px-0 home-nav-btns activateButton shadow-none">
                    About

            </div>
        </div>
    </div>
