    <style>body {
        overflow-x: hidden;
        background-color: #1c1c1c;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
      
      /*SIDE NAVBAR START*/
      .navbar-fixed-left {
        width: 220px;
        position: fixed;
        border-radius: 0;
        height: 100%;
        background-color: #000000 !important;
        padding-left: 0;
        display: block !important;
        margin-left: 0;
      }
      
      #navbarNavDropdown .navbar-nav {
        display: flex !important;
        flex-direction: column;
      }
      .hamburger-button{
        display:none;
        width: 60px;
        height:60px;
        background-color: #1db954;
        color: #fff;
        padding:10px;
        position: absolute;
        top: 30px;
        right:30px;
      }
      .navbar {
        display: flex !important;
        flex-direction: column;
      }
      .song-card-image {
        width: 193px;
      }
      .cards {
        margin-right: 33px;
        color: white;
        text-align: center;
        align-items: center;
        justify-content: center;
        padding: 0;
        margin-bottom: 10px;
      }
      .song-row {
        display: flex;
        text-align: center;
        align-items: center;
        justify-content: center;
        margin-left: 50px;
      }
      
      
      
      .artist,
      .title {
        margin: 0;
        text-align: center;
      }
      .title {
        font-size: 15px;
        margin-top: 5px;
      }
      .artist {
        font-size: 12px;
        color: rgb(194, 194, 194);
      }
      .song-card-info {
        text-align: center;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        margin-bottom: 30px;
        height: 50px;
      }
      .songs h3 {
        text-align: left;
        margin-left: 55px;
      }
      .navbar-collapse {
        -ms-flex-preferred-size: 100%;
        flex-basis: 100%;
        -ms-flex-positive: 1;
        flex-grow: 0;
        -ms-flex-align: center;
        align-items: center;
      }
      .navbar-collapse li a {
        color: #fff !important;
      }
      .profile-nav {
        position: absolute;
        margin: auto;
        bottom: 73px;
        padding-right: 20px;
        width: 170px;
      }
      .nav-profile-item {
        border-bottom: 1px solid rgb(165, 164, 164);
        font-size: 14px;
        color: rgb(165, 165, 165);
      }
      hr {
        color: white !important;
        z-index: 100;
      }
      /*SIDE NAVBAR END*/
      
      /*JUMBOTRON START*/
      .container-fluid {
        padding-left: 0 !important;
        padding-right: 0 !important;
      }
      
      .jumbotron {
        position: relative;
        background-image: url(https://cdn.europosters.eu/image/750/posters/beatles-abbey-road-i8080.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        margin-left: 220px;
        height: 320px;
        margin-bottom: 0;
        color: #fff;
        object-fit: fill;
      }
      .jumbotron:before {
        content: "";
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgb(28, 28, 28);
        background: linear-gradient(
          0deg,
          rgba(28, 28, 28, 1) 0%,
          rgba(0, 0, 0, 1) 8%,
          rgba(0, 0, 0, 0.2976540958180147) 100%,
          rgba(0, 0, 0, 0.03) 100%,
          rgba(0, 0, 0, 0.04) 100%
        );
        z-index: 1;
      }
      .breadcrumb-nav {
        position: absolute;
        bottom: 16px;
        width: 100%;
        margin: 0 auto;
        text-align: center;
      }
      .breadcrumb {
        background-color: transparent !important;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin: 0 auto;
      }
      .breadcrumb-item a {
        color: white !important;
        position: relative !important;
        z-index: 2;
        font-size: 14px;
        text-align: center;
        text-decoration: none;
        border-bottom: 3px solid transparent;
        transition: all ease 0.5s;
      }
      .breadcrumb-item a:focus,
      .breadcrumb-item a:hover {
        transition: all ease 0.5s;
        border-bottom: 3px solid #1ed760;
      }
      .queen {
        z-index: 200 !important;
        font-size: 60px;
        font-weight: bold;
        position: relative;
      }
      .listeners {
        color: #fff;
        position: relative;
        z-index: 2 !important;
      }
      .play {
        z-index: 200 !important;
        background-color: #1ed760;
        padding: 7px;
        border-radius: 20px;
        color: #fff;
        border: 2px solid #1ed760;
        font-size: 13px;
        width: 100px;
        position: relative;
        transition: all ease 0.5s;
      }
      .play:hover {
        z-index: 200 !important;
        background-color: #18c053;
        padding: 7px;
        border-radius: 20px;
        color: #ffff;
        border: 2px solid #18c053;
        font-size: 13px;
        width: 100px;
        position: relative;
        transition: all ease 0.5s;
      }
      .dots {
        z-index: 200 !important;
        position: relative;
      }
      .follow {
        background-color: rgba(0, 0, 0, 0.3);
        border: 2px solid #fff;
        color: #fff;
        border-radius: 20px;
        padding: 7px;
        z-index: 2 !important;
        text-shadow: 12px;
        font-size: 13px;
        width: 100px;
        position: relative;
        transition: all ease 0.5s;
      }
      .follow:hover {
        transition: all ease 0.5s;
        background-color: #fff;
        border: 2px solid #fff;
        color: #000;
        border-radius: 20px;
        padding: 7px;
        z-index: 2 !important;
        text-shadow: 12px;
        font-size: 13px;
        width: 100px;
        position: relative;
      }
      /*JUMBOTRON END*/
      
      .songs {
        background-color: #1c1c1c;
        width: 100%;
        margin-left: 220px;
      }
      
      .nav-link {
        border-left: 2px solid transparent;
        transition: all ease 0.2s;
      }
      .nav-link:not(.bottom):focus {
        border-left: 2px solid #1ed760;
        transition: all ease 0.5s;
      }
      
      /*PLAYER START*/
      .fill {
        width: 0;
        height: 5px;
        background: #fff;
        border-radius: 50px;
      }
      .player {
        background-color: #2e2e2e;
        width: 100%;
        position: fixed;
        bottom: 0;
        padding: 10px 0 0 0;
        z-index:9999;
      }
      .songTitle {
        font-size: 14px;
      }
      .singer {
        font-size: 11px;
        color: rgb(194, 194, 194);
      }
      
      .player-controls {
        font-size: 18px;
        display: flex;
        text-align: center;
        justify-content: center;
      }
      .slider {
        padding-top: 5px;
        display: flex;
        text-align: center;
        justify-content: center;
      }
      #slider {
        width: 400px;
        height: 4px;
        background: #464545;
        border-radius: 2px;
        overflow: hidden;
        display: flex;
      }
      .third-col-player {
        display: flex;
        text-align: right;
        justify-content: flex-end;
        align-items: center;
        margin: auto;
        color: rgb(194, 194, 194);
      }
      #slider-2 {
        width: 100px;
        height: 4px;
        background: #464545;
        border-radius: 2px;
        overflow: hidden;
        display: flex;
        
      }
      /*PLAYER END*/
      
      @media (max-width: 760px) {
      
        .jumbotron {
          background-image: url(https://via.placeholder.com/150);
          background-repeat: no-repeat;
          background-size: 100% 100%;
          margin-left: 0px;
          height: 300px;
          color: #fff;
        }
      
        .songs {
          margin-left: 0;
        }
      
        .song-div {
          text-align: center;
          justify-content: center;
          align-items: center;
        }
      
        .songs h3 {
          margin-left: 0 !important;
          text-align: center;
          padding: 0;
        }
      }
      
      @media (max-width: 998px) {
        .navbar-fixed-left{
          margin-left: -220px;
        }
        .hamburger-button{
          display:block;
          width: 40px;
          height:40px;
          text-align: center;
          justify-content: center;
          background-color: #1db954;
          color: #fff;
          padding:10px;
          position: absolute;
          top: 30px;
          right:30px;
          font-size: 15px;
          z-index: 20000;
        }
        .songs h3 {
          margin-left: 0 !important;
          text-align: center;
          padding: 0;
        }
        .song-row {
          display: flex;
          text-align: center;
          align-items: center;
          justify-content: center;
          margin-left: 0px;
        }
        .player {
          background-color: #2e2e2e;
          width: 100%;
          position: fixed;
          bottom: 0;
          padding: 10px 0 0 0;
         
        }
        .songTitle {
          font-size: 14px;
        }
        .singer {
          font-size: 11px;
          color: rgb(194, 194, 194);
        }
        .fill {
          width: 0;
          height: 5px;
          background: #fff;
          border-radius: 50px;
        }
        .player-controls {
          font-size: 18px;
          margin-top: 20px;
          display: flex;
          text-align: center;
          justify-content: center;
        }
        .slider {
          padding-top: 5px;
          display: flex;
        
        }
        .player-div {
          margin-top: 20px;
        }
        #slider {
          width: 280px;
          height: 4px;
          background: #464545;
          border-radius: 2px;
          overflow: hidden;
          display: flex;
        }
        .third-col-player {
          display: none;
        }
        #slider-2 {
          width: 100px;
          height: 4px;
          background: #464545;
          border-radius: 2px;
          overflow: hidden;
          display: flex;
      
        }
      }
      
      
      
      .cards{
        position: relative;
      }
        .cards:after{
        background-color: rgba(0,0,0,0.3);
      }
      
      .cards:hover .play2{
        display:block;
      }
      .play2{
          position: absolute;
          display:none;
          font-size: 35px;
          top:33%;
          bottom:0;
          left:0px;
          right:0px;
          z-index:100;
          color: #fff;
          margin: auto; 
      } 
      
      .song-card-image{
        opacity: 1;
        display: block;
        transition: .5s ease;
        background-color: rgba(0,0,0,0.3);
        backface-visibility: hidden;
        margin: 10px auto;
      }
      .cards:hover .song-card-image{
        background-color: rgba(0,0,0,0.3);
        z-index: 200;
        opacity: 0.7;
      }
      .third-col-player svg{
        font-size: 25px;
      }
    </style>
