<!DOCTYPE html>
<html lang="en">

<head>

<body class="body-n">
    <iframe src="./navbar.html" width="100%" height="100%"
        onload="this.before((this.contentDocument.body));this.remove()"></iframe>
    <div class="container-fluid m-0 p-0">
        <div class="row mt-5">
            <div class="col-lg-6 col-md-6 album-n">
                <div class="container m-0 p-1">
                    <img src="./assets/images/homepage-images/Trending-Phebo.jpg" id="img-album-n"
                        alt="johnlegend album" />
                    <h4>Shine</h4>
                    <p>Phebo</p>
                    <button class="btn btn-success btn-n">PLAY</button>
                    <p>2019 &#8226 4 SONGS</p>
                    <div>
                        <span class="fa-stack mb-2" id="toggle">
                            <i class="far fa-heart fa-stack-1x"></i>
                            <i class="fas fa-heart fa-stack-1x"></i>
                        </span>
                        <span><i class="fa fa-ellipsis-h mb-2"></i></span>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 col-md-5 tracklist-n">
                <div class="track-container">
                    <ul class="fa-ul">
                        <li><span class="fa-li"><i class="fas fa-music"></i></span></i>Rave Laa</li>
                        <li>Phebo</li>
                        <li><span class="fa-li"><i class="fas fa-music"></i></span></i>This Flow</li>
                        <li>Phebo</li>
                        <li><span class="fa-li"><i class="fas fa-music"></i></span></i>C U Dance</li>
                        <li>Phebo</li>
                        <li><span class="fa-li"><i class="fas fa-music"></i></span></i>Shine</li>
                        <li>Phebo</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js""></script>

    <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
